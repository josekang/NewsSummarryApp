{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary btn-large">Sign up</button>
    <p>Already Registerd?<a href="{% url 'login'%}">Click here to Login</a></p>
  </form>
{% endblock %}
